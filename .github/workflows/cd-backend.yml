name: Backend CD Pipeline

on:
  workflow_run:
    workflows: ["Backend CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: SSH into EC2 and update Docker container
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: | 
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/rm-backend:${{ github.sha }}
          docker stop rm-backend || true 
          docker rm rm-backend || true 
          docker run -d --name rm-backend -e ${{ secrets.DB_URL }} -e ${{ secrets.EMAIL_NAME }} -e ${{ secrets.EMAIL_PASSWORD }} -e ${{ secrets.PORTONE_CODE }} -e ${{ secrets.PORTONE_KEY }} -e ${{ secrets.PORTONE_SECRET_KEY }} -e ${{ secrets.JWT_ACCESS }} -e ${{ secrets.JWT_REFRESH }} -e ${{ secrets.S3_BUCKET_NAME }} -e ${{ secrets.S3_KEY }} -e ${{ secrets.S3_SECRET_KEY }} ${{ secrets.DOCKERHUB_USERNAME }}/rm-backend:${{ github.sha }}
